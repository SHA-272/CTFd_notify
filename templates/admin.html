{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>Notifier</h1>
    <h4>Уведомления</h4>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% for error in errors %}
        <div class="alert alert-danger alert-dismissable" role="alert">
          {{ error }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
      {% endfor %}

      <form method="POST" autocomplete="off">
        <div class="form-group">
          <label>Bot Token</label>
          <small class="form-text text-muted">
            Токен Telegram-бота от <a href="https://t.me/botfather" target="_blank">BotFather</a>
          </small>
          <input class="form-control" id="telegram_bot_token" name="telegram_bot_token" type="text"
                 placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
                 {% if telegram_bot_token %}value="{{ telegram_bot_token }}"{% endif %}>
        </div>

        <div class="form-group">
          <label>Admin ID</label>
          <small class="form-text text-muted">
            ID админа (например, <code>1234567890</code>)
          </small>
          <input class="form-control" id="telegram_admin_id" name="telegram_admin_id" type="text"
                 placeholder="1234567890"
                 {% if telegram_admin_id %}value="{{ telegram_admin_id }}"{% endif %}>
        </div>

        <div class="form-group">
          <label>Chat ID</label>
          <small class="form-text text-muted">
            ID чата (например, <code>-1001234567890</code> для группы)
          </small>
          <input class="form-control" id="telegram_chat_id" name="telegram_chat_id" type="text"
                 placeholder="-1001234567890"
                 {% if telegram_chat_id %}value="{{ telegram_chat_id }}"{% endif %}>
        </div>

        <input type="hidden" name="nonce" value="{{ nonce }}">
        <div class="d-flex justify-content-end gap-3">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="submit" name="test_message" value="1" class="btn btn-secondary">Отправить тестовое сообщение</button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
